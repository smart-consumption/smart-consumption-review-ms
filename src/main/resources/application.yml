server:
  port: 8080
  servlet:
    context-path: /smart-consumption/api/v1

spring:
  application:
    name: smart_consumption

  datasource:
    url: jdbc:postgresql://localhost:10001/postgres
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  sql:
    init:
      mode: always
